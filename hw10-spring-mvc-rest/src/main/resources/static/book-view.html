<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <style>
        .book-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .comment-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
        .comment-form {
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button.delete {
            background: #dc3545;
            margin-left: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    <script src="/js/app.js" defer></script>
    <script src="/js/book-service.js" defer></script>
    <script src="/js/comment-service.js" defer></script>
</head>
<body>
<div class="book-details">
    <h1 id="book-title"></h1>
    <p><strong>Author:</strong> <span id="book-author"></span></p>
    <p><strong>Genre:</strong> <span id="book-genre"></span></p>
</div>

<div class="comment-form">
    <h3>Add Comment</h3>
    <form id="comment-form">
        <input type="hidden" id="book-id">
        <textarea id="comment-text" placeholder="Enter your comment..." required></textarea>
        <button type="submit">Add Comment</button>
    </form>
</div>

<h2>Comments</h2>
<div id="comments-list"></div>
<div id="comments-loading" style="display: none;">Loading comments...</div>

<div id="error" class="error" style="display: none;"></div>

<a href="/index.html" class="back-link">Back to Book List</a>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        if (bookId) {
            await bookService.loadBookDetails(bookId);
            await commentService.loadComments(bookId);
        } else {
            showError('Book ID not specified');
        }
    });
</script>
</body>
</html>
