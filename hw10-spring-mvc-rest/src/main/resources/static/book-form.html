<!DOCTYPE html>
<html>
<head>
    <title>Book Form</title>
    <style>
        .book-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        .cancel-link {
            color: #6c757d;
            text-decoration: none;
        }
        .error {
            color: #dc3545;
            margin-top: 5px;
        }
    </style>
    <script src="/js/app.js" defer></script>
    <script src="/js/book-service.js" defer></script>
    <script src="/js/author-service.js" defer></script>
    <script src="/js/genre-service.js" defer></script>
</head>
<body>
<div class="book-form">
    <h1 id="form-title">Create Book</h1>

    <form id="book-form">
        <input type="hidden" id="book-id">

        <div class="form-group">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" required>
            <div id="title-error" class="error" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="author-select">Author:</label>
            <select id="author-select" required>
                <option value="">Select Author</option>
            </select>
            <div id="author-error" class="error" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="genre-select">Genre:</label>
            <select id="genre-select" required>
                <option value="">Select Genre</option>
            </select>
            <div id="genre-error" class="error" style="display: none;"></div>
        </div>

        <button type="submit">Save Book</button>
        <a href="/index.html" class="cancel-link">Cancel</a>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Загружаем авторов и жанры для выпадающих списков
        await authorService.loadAuthors();
        await genreService.loadGenres();

        // Проверяем, редактируем ли существующую книгу
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        if (bookId) {
            document.getElementById('form-title').textContent = 'Edit Book';
            await bookService.loadBookForEdit(bookId);
        }
    });
</script>
</body>
</html>
