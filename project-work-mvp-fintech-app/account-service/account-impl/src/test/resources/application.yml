spring:
  application:
    name: account-service-test

  # Полное отключение Spring Cloud Config
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  # Упрощенные настройки безопасности для тестов
  security:
    password-encoder:
      strength: 8  # Уменьшено для скорости тестов
      version: $2A

  datasource:
    url: jdbc:postgresql://localhost:5433/account_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 1000
      maximum-pool-size: 3

  # Настройки JPA для тестов
  jpa:
    hibernate:
      ddl-auto: validate  # Автоматическое создание/удаление схемы
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  # Отключение Liquibase в тестах
  liquibase:
    enabled: true
    change-log: classpath:/db.changelog/db.changelog-master.yml
  sql:
    init:
      mode: never

# Минимальная конфигурация мониторинга для тестов
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
    enabled-by-default: true

  endpoint:
    health:
      enabled: true
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    info:
      enabled: true
    # Отключены для скорости тестов
    env:
      enabled: false
    beans:
      enabled: false
    conditions:
      enabled: false
    configprops:
      enabled: false
    loggers:
      enabled: false

  health:
    db:
      enabled: true
    redis:
      enabled: true
    diskspace:
      enabled: true
    ping:
      enabled: true

# Логирование для отладки тестов
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: DEBUG
    ru.otus.projectwork: DEBUG
    org.springframework.jdbc.core: DEBUG
    liquibase: INFO

  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
