databaseChangeLog:
  - property:
      name: tableNameAccountDetails
      value: account_details
  - changeSet:
      id: create_account_details
      author: Aleksandr Varaksin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: account_details
      changes:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/table/create/ddl-create-table-account-details.sql
      rollback:
        - dropTable:
            tableName: account_details
  - changeSet:
      id: create-in-account-details-trigger-for-update-date
      author: Aleksandr Varaksin
      changes:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/triggers/add/ddl-add-in-account-details-trigger-for-update-date.sql
      rollback:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/triggers/drop/ddl-drop-in-account-details-trigger-for-update-date.sql