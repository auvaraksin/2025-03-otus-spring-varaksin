databaseChangeLog:
  - property:
      name: tableNameCurrency
      value: currency
  - changeSet:
      id: create_account_enums
      author: Aleksandr Varaksin
      changes:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/enums/add/ddl-add-currency-enums.sql
      rollback:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/enums/drop/ddl-drop-currency-enums.sql
  - changeSet:
      id: create_currency
      author: Aleksandr Varaksin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: currency
      changes:
        - sqlFile:
            path: classpath:/db.changelog/v1.0/sql/table/create/ddl-create-table-currency.sql
      rollback:
        - dropTable:
            tableName: currency