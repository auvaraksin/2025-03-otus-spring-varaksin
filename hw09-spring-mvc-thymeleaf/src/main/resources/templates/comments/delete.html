<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Comment</title>
</head>
<body>
<h1>Delete Comment</h1>

<p>Are you sure you want to delete this comment?</p>
<p><strong>Comment text:</strong> <span th:text="${comment.text}"></span></p>
<p><strong>Book:</strong> <span th:text="${comment.book.title}"></span></p>

<form th:action="@{/comments/delete/{id}(id=${comment.id})}" method="post">
    <button type="submit">Yes, Delete</button>
    <a th:href="@{/books/{id}(id=${comment.book.id})}">Cancel</a>
</form>
</body>
</html>
